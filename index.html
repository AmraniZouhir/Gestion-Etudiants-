<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Etudiants</title>
    <script src="js/script.js" defer type="module"></script>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="app">
            <h1>Ajouter Etudiants</h1>
            <form method="post" id="myForm">
                <div class="mb-3">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Prenom</label>
                    <input type="text" class="form-control" name="prenom" id="prenom" placeholder="prenom">
                </div>

                <div class="mb-3">
                    <label for="" class="form-label">Age</label>
                    <input type="date" class="form-control" name="age" id="age" placeholder="age">
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Note</label>
                    <input type="number" class="form-control" name="note" id="note" placeholder="note" max="20" min="0" step="0.1">
                </div>
                <div class="mb-3">
                    <button class="form-control btn btn-success" id="add">Ajouterrrrrrrr</button>
                </div>

            </form>
            <h1>Liste Etudiants</h1>
            <span><button class="btn btn-primary" id="refrich">Actualiser la list</button></span>
            <div class="table-responsive">
                <table class="table table-info my-3">
                    <thead>
                        <tr>
                            <th class="Sort-element" data-column="id" scope="col">#Id <samp ></samp></th>
                            <th class="Sort-element" data-column="name" scope="col">Nom <samp ></samp></th>
                            <th class="Sort-element" data-column="prenom" scope="col">Prenom <samp ></samp></th>
                            <th class="Sort-element" data-column="date" scope="col">Age <samp ></samp></th>
                            <th class="Sort-element" data-column="note" scope="col">Note <samp ></samp></th>
                            <th scope="col">operation</th>
                        </tr>
                    </thead>
                    <tbody class="list-etudiont">

                    </tbody>
                </table>
            </div>   

        </div>
    </div>
</body>

</html>
